<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Internal css is styling tags in the head tag by using the style tag -->

     <style>
        /* the *{} is used to close the spaces around the bar */

        *{
            padding: 0;
            margin: 0;
        }
        li{
            color: white;
            margin: 10px;
            margin-top: 25px;
            font-size: 19px;
            /* display:inline-block; aligns the text horizontally */
            display: inline-block;
        }
     </style>
</head>
<body>
   

    <nav style="width: 100%; height:70px; background-color:black; text-align: center;">
        <ul>
            <!-- We cant style the li one by one so we need to use internal css -->
            <li>Home</li>
            <li>Music</li>
            <li>News</li>
            <li>Lyrics</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>
</html>
